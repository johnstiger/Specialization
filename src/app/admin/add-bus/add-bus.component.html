<div class="container p-3 shadow p-3 mb-5 rounded" id="form">
    <p class=" h2 text-center font-weight-italic ">Add Bus</p>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" style="display: none;" id="spinner">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <form name="form" [formGroup]="form" (ngSubmit)="addNewBus()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="bus_name">Bus Name</label>
                <input type="text" class="form-control" formControlName="bus_name">
            </div>
            <div class="form-group col-md-6">
                <label for="description">Descriptions</label>
                <input type="text" class="form-control" formControlName="description">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="number_of_seat">Number Of Seat</label>
                <input type="text" class="form-control" formControlName="number_of_seat">
            </div>
            <div class="form-group col-md-6">
                <label for="price">Price</label>
                <input type="number" class="form-control" formControlName="price">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="img_url">Image</label>
                <input type="text" class="form-control" formControlName="img_url">
            </div>
            <div class="form-group col-md-6">
                <label for="status">Status</label>
                <input type="number" class="form-control" formControlName="status">
            </div>
        </div>
        <div class="form-group ">
            <button type="button " class="btn btn-success ">Add New Bus</button>
            <a type="button " style="margin-left: 10px;" class="btn btn-secondary" routerLink="/admin/buses">Cancel</a>
        </div>
    </form>
</div>
