<strong><h1>Buses: </h1></strong>


<div class="container">
    <div class="img-area pt-2">
        <a class="btn btn-warning float-right mr-1" (click)=" addBus()">Add Bus</a>
        <br>
    </div>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" style="display: none;" id="spinner">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="card col-md-4 shadow p-3 rounded" *ngFor="let bus of buses" id="container">
            <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="view(bus.id)">View</a>
                    <a class="dropdown-item" (click)="update(bus)">Edit</a>
                    <a class="dropdown-item" (click)="alertConfirmation(bus.id)">Delete</a>
                </div>
            </div>
            <div class="single-img" data-toggle="modal" data-target="#bus1">
                <strong><h1>{{bus.bus_name}} </h1></strong>
                <img src="{{bus.img_url}}" alt="bus1" width="270px" height="200px">
                <h5>{{bus.description}}</h5>
            </div>
        </div>
    </div>
</div>
