<div class="container p-3 shadow p-3 mb-5 rounded" id="form">
    <p class=" h2 text-center font-weight-italic ">Add Driver</p>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" style="display: none;" id="spinner">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <form name="form" [formGroup]="form" (ngSubmit)="addDriver()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" formControlName="firstname">
            </div>
            <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" formControlName="lastname">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="firstname">Address</label>
                <input type="text" class="form-control" formControlName="address">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="contact_number">Contact Number</label>
                <input type="text" class="form-control" formControlName="contact_number">
            </div>
            <div class="form-group col-md-6">
                <label for="license">License</label>
                <input type="text" class="form-control" formControlName="license">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="status">Status</label>
                <input type="email" class="form-control" formControlName="status">
            </div>
            <div class="form-group col-md-6">
                <label for="salary">Salary</label>
                <input type="text" class="form-control" formControlName="salary">
            </div>
        </div>
        <div class="form-group ">
            <button type="button " class="btn btn-primary btn-sm ">Add New Driver</button>
            <a type=" button " class="btn btn-danger btn-sm " routerLink="/admin/drivers ">Cancel</a>
        </div>
    </form>
</div>
